name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend - lint & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  backend:
    name: Backend - build (includes devDependencies)
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_PRODUCTION: 'false'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install backend dependencies
        working-directory: backend
        run: npm install --include=dev
      - name: Build backend
        working-directory: backend
        run: npm run build
